<h2>New Vechile</h2>
<form>
  <div class="form-group">
    <label for="make">
      Make
    </label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value="">Select a Make...</option>
      <option value="{{make.id}}" *ngFor="let make of makes">{{make.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">
      Model
    </label>
    <select id="model" class="form-control">
      <option value="">Select a Model...</option>
      <option value="{{model.id}}" *ngFor="let model of models">{{model.name}}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>

  <label for="registered" class="radio-inline">
    <input type="radio" id="registered" value="true" name="isRegistered"> Yes
  </label>

  <label for="notRegistered" class="radio-inline">
    <input type="radio" id="notRegistered" value="false" name="isRegistered"> No
  </label>


  <h2>Features</h2>
  <div class="checkbox" *ngFor="let feature of features">
    <label for="feature{{feature.id}}">
      <input type="checkbox" id="feature{{feature.id}}">{{feature.name}}
    </label>
  </div>
</form>
