<h2>New Vechile</h2>
<form>
  <div class="form-group">
    <label for="make">
      Make
    </label>
    <select id="make" class="form-control">
      <option value="">Select a Make...</option>
      <option value="{{make.id}}" *ngFor="let make of makes">{{make.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">
      Model
    </label>
    <select id="model" class="form-control"></select>
  </div>
</form>
